<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data - {{ stockname }}</title>
</head>
<body>
    <h1>Stock Data for {{ stockname }}</h1>
    <table>
        <thead> 
            <tr>
                <th>Date</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody>
            {% for date, values in time_series_data.items() %}
            <tr>
                <td>{{ date }}</td>
                <td>{{ values['1. open'] }}</td>
                <td>{{ values['2. high'] }}</td>
                <td>{{ values['3. low'] }}</td>
                <td>{{ values['4. close'] }}</td>
                <td>{{ values['5. volume'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
